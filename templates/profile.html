<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Trip</title>
    <style>
        
        body {
            background-image: url('https://t3.ftcdn.net/jpg/00/94/36/28/240_F_94362843_biZCQkVNDC5fGnaCgmoXv9QvmSqxDhxe.jpg'); /* Replace 'background-image.jpg' with your image file */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Trip</h1>
        <form action="add" method="POST">
            <div>
                <label for="source">Source</label>
                <input type="text" id="source" name="source" required>
            </div>
            <div>
                <label for="destination">Destination</label>
                <input type="text" id="destination" name="destination" required>
            </div>
            <div>
                <label for="start_date">Start Date</label>
                <input type="date" id="start_date" name="start_date" required>
            </div>
            <div>
                <label for="end_date">End Date</label>
                <input type="date" id="end_date" name="end_date" required>
            </div>
            
            <div>
                <label for="expense">Expense</label>
                <input type="number" id="expense" name="expense" required>
            </div>
            <div>
                <label for="mode_of_payment">Mode of Payment</label>
                <select id="mode_of_payment" name="mode_of_payment" required>
                    <option value="Cash">Cash</option>
                    <option value="Credit Card">Credit Card</option>
                    <option value="Debit Card">Debit Card</option>
                    <option value="Online Payment">Online Payment</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class = col> 
        <div class = "show_trips"> 
            <h2 class="text" style="color: #FCDC2A; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;" align="center"><b>Trips Scheduled</b></h2> 
            <br> 
            <div class="table-responsive"> 
                <table class = "table table-info table-borderless"> 
                    <thead class = "table-warning"> 
                        <tr> 
                            <th scope="col">Source</th>
                            <th scope="col">Destination</th> 
                            <th scope="col">Start Date</th> 
                            <th scope="col">End Date</th>
                            <th scope="col">Expense</th>
                            <th scope="col">Mode Of Payment</th>
                             
                            <th colspan="2"></th> 
                        </tr> 
                    </thead> 
                    <tbody class="table-group-divider"> 
                        {%if trips%} 
                            {%for trip in trips%} 
                                    <tr> 
                                        <td>{{trip[1]}}</td> 
                                        <td>{{trip[2]}}</td> 
                                        <td>{{trip[3]}}</td> 
                                        <td>{{trip[4]}}</td> 
                                        <td>{{trip[5]}}</td> 
                                        <td>{{trip[6]}}</td> 
                                        <td><a href="{{ url_for('remove', id=trip[0]) }}" onclick="return confirm('Are you sure?')">Remove?</a></td> 
                                    </tr> 
                            {%endfor%} 
                            {%else%} 
                            <tr> 
                                <td colspan="4" align="center">No Trips Found!</td> 
                            </tr> 
                        {% endif %} 
                    </tbody> 
                </table> 
            </div> 
        </div> 
    </div> 
</div> 
</div> 
</body> 
</html>
</body>
</html>
